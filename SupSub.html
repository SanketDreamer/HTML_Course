<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercript/Subscript</title>
</head>
<body>
    <p>(a + b)2 = a2 + b2 + 2ab </p><hr>
    <!-- by using superscript -->
     <p> (a + b) <sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab </p><hr>
     <p> 2H2 + O2 = 2H2O</p>
     <hr>
     <!-- by using subscript -->
      <p> 2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O </p>
</body>
</html>
