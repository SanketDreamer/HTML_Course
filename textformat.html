<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <!-- bold -->
     <b>i am sanket</b>
     <hr>
     <!-- italic-->
      <i>i am from ahilyanagar</i>
      <hr>
      <!-- underline -->
       <u>i am computer engineer</u>
       <hr>
       <!-- strikethrough -->
        <s>i am vit pune student</s>
        <hr>
        <!-- strong -->
         <strong> my cgpa is 8.69 </strong>
         <hr>
         <!-- emphasized -->
          <em>i am web developer </em>
          <hr>
          <!-- small -->
           <small> i know i am good person</small>
           <hr>
           <!-- mark -->
            <mark> i am good in java</mark>
            <hr>
            <!-- del -->
             <del>i am bad person</del>
</body>
</html>
