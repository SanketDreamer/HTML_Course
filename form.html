<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>User Login </h1>
    <form action="/contact.php" method="post">
        <label for="usename">Username: </label>
        <input type="text" placeholder="enter your username" id="usename" name="name" value="sanket" required>
        <br>
        <lable for="password">Password: </lable>
        <input type="password" placeholder="enter your password" id="password" name="password">
        <br>
        <label for="date">Date: </label>
        <input type="date" name="date" id="date">
        <br>
        <label for="file">File: </label>
        <input type="file" id="file">
        <br>
        <label for="color">Color: </label>
        <input type="color" id="color">
        <br>
        <label for="price">Price Range</label>
        <input type="range" id="price"><br>
        <label for="button">Button: </label>
        <input type="button" value="click me"><br>
        <label for="male">Male: </label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female: </label>
        <input type="radio" id="female" value="female" name="gender"><br>
        <label for="other">Other: </label>
        <input type="radio" name="gender" id="other" value="other"><br>
        <table border="1">
            <caption>Languages</caption>
            <tr>
                <td>
        <label for="c">C</label>
        <input type="checkbox" id="c" name="language" value="c"><br>
    </td>
    <td>
        <label for="python">Python</label>
        <input type="checkbox" id="python" name="language" value="python"><br>
    </td>
    <td>
        <label for="java">Java</label>
        <input type="checkbox" id="java" name="language" value="java"><br>
    </td>
    </tr>
    </table>
    <hr>
    <label for="location">Job Location: </label>
    <select id="location" name="location">
        <option value="pune">Pune</option>
        <option value="hydrabad">Hydrabad</option>
        <option value="banglore">Banglore</option>
        <option value="mumbai">Mumbai</option>
    </select>
    <br>
    <label for="details">Enter your details:</label><br>
    <textarea id="details" name="details" rows="5" cols="100" style="resize:none">
    </textarea><br>
        <input type="submit" name="submit">
    </form>
    <hr>
    <iframe width="100%" height="700" src="https://en.wikipedia.org/wiki/Virat_Kohli"></iframe>
</body>
</html>
